language: android
sudo: false

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  
android:
  components:
    # Update Android SDK Tools
    - tools

    - build-tools-25.0.1
    - android-25

    # Support library
    - extra-android-support
    - extra-android-m2repository

jdk:
  - oraclejdk8

sudo: required

before_install:
 - chmod +x gradlew
  
after_success:
  - bash <(curl -s https://codecov.io/bash) -t a53a2055-7a9e-46cc-a14a-d2cf8a7535d9
